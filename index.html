<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let playerScore = 0;
        let computerScore = 0;
        let rounds = 0;
        
       
        
         // this generates the computers move
        function computerPlay() {
            let result = Math.floor(Math.random() * 3);
            if (result == 1) {
                return 'rock'
            } else if (result == 2) {
                return 'paper'
            } else {
                return 'scissors';
            }          
        }
        
        
        function playRound() {
            let computerSelection = computerPlay();
            let playerSelection = prompt('Rock, Paper, Scissors?').toLowerCase();
            
            if (playerSelection === computerSelection) {
                return console.log('Draw!');

            } else if (computerSelection == 'rock' && playerSelection == 'scissors') {
                rounds++;
                computerScore++;
                return console.log('Rock beats Scissors, Computers Score: ' + computerScore + ', Round ' + rounds + ' of 5');
                
            } else if (computerSelection == 'rock' && playerSelection == 'paper') {
                rounds++;
                playerScore++;
                return console.log('Paper Beats Rock, Your Score: ' + playerScore + ', Round ' + rounds + ' of 5');
                
            } else if (computerSelection == 'paper' && playerSelection == 'scissors') {
                rounds++;
                playerScore++;
                return console.log('Scissors beats Paper, Your Score: ' + playerScore + ', Round ' + rounds + ' of 5');
                
            } else if (computerSelection == 'paper' && playerSelection == 'rock') {
                rounds++;
                computerScore++;
                return console.log('Paper beats Rock, Computers Score: ' + computerScore + ', Round ' + rounds + ' of 5');
                
            } else if (computerSelection == 'scissors' && playerSelection == 'paper') {
                rounds++;
                computerScore++;
                return console.log('Scissors beats Paper, Computers Score: ' + computerScore + ', Round ' + rounds + ' of 5');
                
            } else if (computerSelection == 'scissors' && playerSelection == 'rock') {
                rounds++;
                playerScore++;
                return console.log('Rock beats Scissors, Your Score: ' + playerScore + ', Round ' + rounds + ' of 5');
                
            } else {
                return console.log('Oops! Something went wrong, try again.');
            }
        }

        function game() {
            playRound();
            if (rounds === 5) {
                console.log('Game Over! Your Score: ' + playerScore + ', Computer Score: ' + computerScore);
            }
        }
        
        game();
             
    </script>
</body>
</html>
